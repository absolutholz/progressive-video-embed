<!DOCTYPE html>
<html lang=”en”>

<head>
	<meta charset=”UTF-8">
	<meta name=”viewport” content=”width=device-width, initial-scale=1.0">
	<meta http-equiv=”X-UA-Compatible” content=”ie=edge”>
	<title>Welcome To NodeJS</title>
</head>

<body>
	<a href="https://www.youtube.com/watch?v=XHk5kCIiGoM"><span>YouTube</span></a>
<br><br>
	<a href="https://youtu.be/XHk5kCIiGoM?t=4"><span>YouTube, simplified link with time</span></a>

	<style>
		a {
			background: grey;
			display: block;
			padding-top: 56.25%;
			position: relative;
		}

		a>span {
			align-items: center;
			bottom: 0;
			display: flex;
			left: 0;
			justify-content: center;
			position: absolute;
			right: 0;
			top: 0;
		}
	</style>

	<!-- <script src="source/js/youtube-embed.js" type="module"></script> -->
	<script type="module">
		import YouTubeEmbed from './source/js/youtube-embed.js';

		[...document.querySelectorAll('a')].forEach((elYouTubeLink) => {
			YouTubeEmbed(elYouTubeLink).init();
		});
	</script>

	<script id="__bs_script__">//<![CDATA[
		document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.js?v=2.26.3'><\/script>".replace("HOST", location.hostname));
	//]]></script>
</body>

</html>
